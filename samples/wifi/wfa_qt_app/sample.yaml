sample:
  description: WFA QuickTrack control application
  name: WFA QT App
tests:
  sample.nrf7002.wfa_qt_app:
    sysbuild: true
    build_only: true
    integration_platforms:
      - nrf7002dk/nrf5340/cpuapp
    platform_allow: nrf7002dk/nrf5340/cpuapp
    tags:
      - ci_build
      - sysbuild
      - ci_samples_wifi
  sample.nrf7002.enterprise_mode.wfa_qt_app:
    sysbuild: true
    build_only: true
    extra_args:
      - EXTRA_CONF_FILE:STRING="overlay-netusb.conf;overlay-enterprise.conf"
      - wfa_qt_app_SNIPPET="wifi-enterprise"
    integration_platforms:
      - nrf7002dk/nrf5340/cpuapp
    platform_allow: nrf7002dk/nrf5340/cpuapp
    tags:
      - ci_build
      - sysbuild
      - ci_samples_wifi
  sample.nrf7002_eks.wfa_qt_app:
    sysbuild: true
    build_only: true
    extra_args: SHIELD=nrf7002ek
    integration_platforms:
      - nrf5340dk/nrf5340/cpuapp
    platform_allow: nrf5340dk/nrf5340/cpuapp
    tags:
      - ci_build
      - sysbuild
      - ci_samples_wifi
  sample.nrf7002eb_interposer_p1.nrf7002eb.wfa_qt_app:
    sysbuild: true
    build_only: true
    extra_args:
      - wfa_qt_app_SHIELD="nrf7002eb_interposer_p1;nrf7002eb"
      - wfa_qt_app_SNIPPET=nrf70-wifi
    integration_platforms:
      - nrf54h20dk/nrf54h20/cpuapp
    platform_allow:
      - nrf54h20dk/nrf54h20/cpuapp
    tags:
      - ci_build
      - sysbuild
      - ci_samples_wifi
  sample.54lm20dk.nrf7002eb2.wfa_qt_app.netusb:
    sysbuild: true
    build_only: true
    extra_args:
      - wfa_qt_app_SHIELD="nrf7002eb2"
      - EXTRA_CONF_FILE="overlay-netusb.conf"
    integration_platforms:
      - nrf54lm20dk/nrf54lm20a/cpuapp
    platform_allow:
      - nrf54lm20dk/nrf54lm20a/cpuapp
    tags:
      - ci_build
      - sysbuild
      - ci_samples_wifi
  sample.54lm20dk.nrf7002eb2.wfa_qt_app.slip:
    sysbuild: true
    build_only: true
    extra_args:
      - wfa_qt_app_SHIELD="nrf7002eb2"
      - EXTRA_CONF_FILE="overlay-slip.conf"
      - EXTRA_DTC_OVERLAY_FILE="nrf54lm20_uart_pipe.overlay"
    integration_platforms:
      - nrf54lm20dk/nrf54lm20a/cpuapp
    platform_allow:
      - nrf54lm20dk/nrf54lm20a/cpuapp
    tags:
      - ci_build
      - sysbuild
      - ci_samples_wifi
